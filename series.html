<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Title - Glithflix</title>
    <link rel="stylesheet" href="series.css">
    <link rel="icon" type="image/png" href="G.png">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <img src="Logonetflix.png" alt="Glithflix Logo" class="logo">
        <div class="spinner"></div>
    </div>

    <header>
        <img src="Logonetflix.png" alt="Glithflix Logo" class="logo">
        <nav>
            <ul>
                <li><a href="glithflix.html">Home</a></li>
                <li><a href="Latest.html">Latest</a></li>
                <li><a href="announcements.html">Announcements</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Series Detail Section -->
        <section class="series-detail">
            <div class="series-poster">
                <img src="series_poster.png" alt="Series Title Poster">
            </div>
            <div class="series-info">
                <h1>Series Title</h1>
                <p class="series-meta">2025 | TV-MA | Drama</p>
                <p class="series-description">
                    A brief description of the series goes here.
                </p>
                <div class="series-cast">
                    <p><strong>Cast:</strong> Actor Names</p>
                    <p><strong>Creator:</strong> Creator Name</p>
                </div>
            </div>
        </section>

        <!-- Episode List Section -->
        <section class="episode-list">
            <h2>Episodes</h2>
            <ul>
                <li>
                    <div class="episode-info">
                        <h3>Episode 1: Episode Title</h3>
                        <p>Duration: 45m</p>
                    </div>
                    <button class="play-button" onclick="playEpisode('episode1')">Play</button>
                </li>
                <!-- Repeat for additional episodes -->
            </ul>
        </section>

        <!-- Video Player Section -->
        <section class="video-player" id="videoPlayer" style="display: none;">
            <div class="video-container">
                <iframe id="episodeEmbed" allow="autoplay"></iframe>
            </div>
        </section>
    </main>

    <script src="glithflix.js"></script>
    <script>
        function playEpisode(episodeId) {
            const videoPlayer = document.getElementById('videoPlayer');
            const iframe = document.getElementById('episodeEmbed');

            // Show the video player
            videoPlayer.style.display = 'block';

            // Set the correct video source based on the episodeId
            if (episodeId === 'episode1') {
                iframe.src = "https://drive.google.com/file/d/your_video_id/preview";
            }
            // Add additional conditions for other episodes
        }
    </script>
</body>
</html>
