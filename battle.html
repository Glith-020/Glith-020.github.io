<head>

</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <img src="Logonetflix.png" alt="Glithflix Logo" class="logo">
        <div class="spinner"></div>
    </div>

    <header>
        <a href="glithflix.html" aria-label="Glithflix Home">
            <img src="Logonetflix.png" alt="Glithflix Logo" class="logo">

        <nav>
            <ul>

                <li><a href="https://discord.gg/aQwSqz3AWP">Discord</a></li>

        </nav>
    </header>

    <main>
        <section class="movie-detail">
            <div class="movie-poster">
                <img src="image.png" alt="Movie Title Poster">
            </div>
            <div class="movie-info">
                <h1>Brotherhood vs Enclave</h1>
                <p class="movie-meta">2025 | R rating | 5m 44s | Documentary</p>
                <p class="movie-description">
                    A recording of a battle between two factions of the fallout universe.

                <div class="movie-actions">
                    <button class="play-button" onclick="playVideo('movie')">Play</button>

                </div>
            </div>
        </section>

        <!-- Video Player Section -->
        <section class="video-player" id="videoPlayer" style="display: none;">
            <div class="video-container">
                <iframe id="movieEmbed" allow="autoplay; fullscreen"
                        allowfullscreen
                        webkitallowfullscreen
                        mozallowfullscreen></iframe>
            </div>
        </section>
    </main>

    <script src="games.js"></script>
    <script>
        function playVideo() {
    const videoPlayer = document.getElementById('videoPlayer');
    videoPlayer.style.display = 'block';
    
    // Smooth scroll to video
    setTimeout(() => {
        videoPlayer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }, 100);
    
    var iframe = document.getElementById('movieEmbed');
    if (!iframe.src) {
        iframe.src = "https://drive.google.com/file/d/1A2PA3lfLHoYI6hxWiQfWOGX1tLBPotiY/preview";
    }
}
    </script>
