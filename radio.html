<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio - E.C.C. Terminal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <style>
    /* Terminal-style controls */
    .player-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #00ff00;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      font-family: 'VT323', monospace;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .controls button,
    .controls select,
    .controls input[type="range"] {
      background-color: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 5px 10px;
      font-family: 'VT323', monospace;
      font-size: 18px;
      transition: 0.2s ease;
    }

    .controls button:hover,
    .controls select:hover,
    .controls input[type="range"]:hover {
      background-color: #002200;
      box-shadow: 0 0 5px #00ff00;
      cursor: pointer;
    }

    .controls input[type="range"] {
      -webkit-appearance: none;
      width: 150px;
      height: 5px;
      background: #003300;
    }

    .controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #00ff00;
      border: 1px solid #00ff00;
      cursor: pointer;
    }

    .controls input[type="range"]::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #00ff00;
      border: 1px solid #00ff00;
      cursor: pointer;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      filter: brightness(80%) contrast(120%);
    }
  </style>
</head>
<body>
  <div class="terminal-window wrapper">

    <div class="overlay"></div>
    <div class="scanline"></div>

    <div class="content clearfix">
      <header class="site clearfix">
        <div class="col one">
          <!-- Logo can be inserted here -->
        </div>
        <div class="col two">
          <h4 class="flicker-text">Glith_020 <br><b>E</b>nclave <b>C</b>hemical <b>C</b>orps (E.C.C.)</h4>
          <p>----------------------------------------</p>
          <p class="flicker-text">E.C.C. Terminal v 1.0.0</p>
          <p class="flicker-text">&copy; RichCo, 2024</p>
          <p class="flicker-text">- Radio -</p>
        </div>
      </header>

      <section class="player-container">
        <audio id="audio-player" controls autoplay>
          <source src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <div class="controls">
          <button id="play-btn">Play</button>
          <button id="stop-btn">Stop</button>
          <input type="range" id="volume-slider" min="0" max="100" value="50">
          <select id="station-select">
            <option value="Radio CHEM">Radio CHEM</option>
            <option value="Enclave Radio">Enclave Radio</option>
            <!-- More stations if needed -->
          </select>
        </div>
      </section>

      <p class="clear"><br></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
