<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Style for the text elements */
    .typing-text {
      font-family: 'VT323', monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00; /* Green cursor effect */
      display: inline-block;
      width: 0; /* Start with 0 width for typing effect */
    }

    /* Add styles for link */
    a {
      text-decoration: none;
      color: #00ff00;
    }
  </style>
</head>
<body>

<div class="terminal-window wrapper">
  <div class="overlay"></div>
  <div class="scanline"></div>
  <div class="content clearfix">

    <header class="site clearfix">
      <div class="col one">
        <img src="Chemical_Main-removebg-preview.png" alt="logo" id="logo-v">
      </div>
      <div class="col two">
        <h4 class="typing-text" id="typed-header"></h4>
        <p class="flicker-text typing-text" id="typed-divider"></p>
        <p class="flicker-text typing-text" id="typed-version"></p>
        <p class="flicker-text typing-text" id="typed-copyright"></p>
        <p class="flicker-text typing-text" id="typed-server"></p>
      </div>
    </header>

    <nav class="site clear">
      <ul>
        <li><a href="arch.html" class="typing-text" id="typed-archives" title="">Archives</a></li>
        <p class="flicker-text typing-text" id="typed-logs"></p><br>
        <li><a href="about.html" class="typing-text" id="typed-logs-link" title="">Logs</a></li>
        <p class="flicker-text typing-text" id="typed-radio"></p><br>
        <li><a href="radio.html" class="typing-text" id="typed-radio-link" title="">Radio</a></li>
        <p class="flicker-text typing-text" id="typed-glithflix"></p><br>
        <li><a href="glithflix.html" class="typing-text" id="typed-glithflix-link" title="">Glithflix</a></li>
        <p class="flicker-text typing-text" id="typed-others"></p><br>
        <li><a href="Other.html" class="typing-text" id="typed-others-link" title="">Others</a></li>
      </ul>
    </nav>

    <p class="clear"><br></p>
  </div>
</div>

<script>
  $(document).ready(function() {
    // Add the typing effect function
    function typeWriter(element, text, i, callback) {
      // Replace \n with <br> to create line breaks
      text = text.replace(/\n/g, "<br>");
      
      if (i < text.length) {
        $(element).html(text.substring(0, i + 1)); // Use .html() to include <br> tags
        i++;
        setTimeout(function() {
          typeWriter(element, text, i, callback);
        }, 150); // Increase speed to 150ms for a slower effect
      } else if (callback) {
        callback();
      }
    }

    // Add the typing effect for each element
    const elements = [
      { id: '#typed-header', text: 'Glith_020 \nEnclave Chemical Corps (E.C.C.)' },
      { id: '#typed-divider', text: '----------------------------------------' },
      { id: '#typed-version', text: 'E.C.C. Terminal v 1.0.0' },
      { id: '#typed-copyright', text: 'Â© RichCo, 2024' },
      { id: '#typed-server', text: '- Server 017 -' },
      { id: '#typed-logs', text: 'Logs of Glith_020' },
      { id: '#typed-radio', text: 'Radio' },
      { id: '#typed-glithflix', text: 'Watch movies on Glithflix!' },
      { id: '#typed-others', text: 'Pretty fucking self-explanatory, don\'t you think?' },
      { id: '#typed-archives', text: 'Archives' },
      { id: '#typed-logs-link', text: 'Logs' },
      { id: '#typed-radio-link', text: 'Radio' },
      { id: '#typed-glithflix-link', text: 'Glithflix' },
      { id: '#typed-others-link', text: 'Others' }
    ];

    // Sequentially type out the text
    let i = 0;
    function startTyping() {
      if (i < elements.length) {
        $(elements[i].id).text(""); // Reset text

        typeWriter(elements[i].id, elements[i].text, 0, function() {
          i++;
          startTyping(); // Call the next text after the current one finishes typing
        });
      }
    }

    // Start the typing effect
    startTyping();
  });
</script>

</body>
</html>
